<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
        
    <body>
        <div id="calculator">

        <div class="output">
            <span class="output-value">0</span>
        </div>

        <div class="keypad">
            <button type="button" class="key" id = "key-clear">AC</button>
            <button type="button" class="key" id = "key-sign">+/-</button>
            <button type="button" class="key" id = "key-percentage">%</button>
            <button type="button" class="key" id = "key-divide">÷</button>
            <button type="button" class="key" id = "key-7">7</button>
            <button type="button" class="key" id = "key-8">8</button>
            <button type="button" class="key" id = "key-9">9</button>
            <button type="button" class="key" id = "key-multiply">×</button>
            <button type="button" class="key" id = "key-4">4</button>
            <button type="button" class="key" id = "key-5">5</button>
            <button type="button" class="key" id = "key-6">6</button>
            <button type="button" class="key" id = "key-subtract">−</button>
            <button type="button" class="key" id = "key-1">1</button>
            <button type="button" class="key" id = "key-2">2</button>
            <button type="button" class="key" id = "key-3">3</button>
            <button type="button" class="key" id = "key-add">+</button>
            <button type="button" class="key" id = "key-decimal">.</button>
            <button type="button" class="key" id = "key-0">0</button>
            <button type="button" class="key" id = "key-delete">del</button>
            <button type="button" class="key" id = "key-equals">=</button>
        </div>
        </div>
    </body>    
</html>
